    <div class="container">
        <header>
            <div class="logo-title-row" style="justify-content: center;">
                <h1>Wordle</h1>
            </div>
            <p class="subtitle">Guess the 5-letter word in 6 tries</p>
        </header>
        <div class="game-container">
            <div id="board" class="board"></div>
            <div class="message" id="message"></div>
            <div class="word-pad-container">
                <div class="word-pad" id="word-pad"></div>
            </div>
        </div>
        <div class="modal" id="modal">
            <div class="modal-content">
                <h2 id="modal-title"></h2>
                <p id="modal-message"></p>
                <div id="stats" class="stats"></div>
                <button id="play-again-btn" class="play-again-btn">Play Again</button>
                <button id="close-modal" class="close-button">Close</button>
            </div>
        </div>
        <div id="endgame-overlay" class="endgame-overlay">
            <div class="endgame-modal">
                <div class="endgame-content">
                    <h2 class="endgame-title" id="endgame-title">Game Over</h2>
                    <p class="endgame-message" id="endgame-message"></p>
                    <div class="endgame-buttons">
                        <button class="playagain-btn" id="playagain-btn">Play Again</button>
                        <button class="backhome-btn" id="backhome-btn">Back to Games</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="wordle-script.js"></script>
</body>
