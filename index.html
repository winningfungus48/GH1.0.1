<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6fb;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: #22223b;
            color: #fff;
            padding: 2rem 0 1rem 0;
            text-align: center;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .game-list {
            list-style: none;
            padding: 0;
            margin: 2rem 0 0 0;
        }
        .game-list li {
            margin: 1.5rem 0;
        }
        .game-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #22223b;
            background: #fff;
            padding: 1.2rem 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 2px 8px rgba(34,34,59,0.08);
            font-size: 1.5rem;
            transition: box-shadow 0.2s, background 0.2s;
        }
        .game-link:hover {
            background: #e9ecef;
            box-shadow: 0 4px 16px rgba(34,34,59,0.12);
        }
        .game-logo {
            width: 40px;
            height: 40px;
            margin-right: 1.2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Game Hub</h1>
        <p>Select a game to play:</p>
    </header>
    <main>
        <ul class="game-list">
            <li>
                <a class="game-link" href="games/numberle/index.html">
                    <img class="game-logo" src="games/numberle/numberle-logo.svg" alt="Numberle Logo">
                    Numberle
                </a>
            </li>
            <li>
                <a class="game-link" href="games/wordle/index.html" style="justify-content: center;">
                    Wordle
                </a>
            </li>
        </ul>
    </main>
</body>
</html>
